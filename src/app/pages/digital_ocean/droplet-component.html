<app-loader *ngIf="!dropletsub?.closed || !docostsub?.closed"></app-loader>
<div *ngIf="dropletsub?.closed && docostsub?.closed">
  <h4 class="text-muted mb-4">Digital Ocean </h4>
  <app-cost [cost]='docost' [cloud]='"Digital Ocean"'></app-cost>
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card border-0 rounded-0">
        <div class="card-title mb-1 p-3">
          <h5>Droplets Running on Digital Ocean</h5>
        </div>
        <div class="card-body">
          <div class='row'>
            <div class='col-md-2'>Filter by Name:</div>
            <div class='col-md-4'>
              <input type='text' [(ngModel)]='listFilter' />
            </div>
          </div>
          <br>
          <div class="table-responsive-md">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">IP Address</th>
                  <th scope="col">Size Slug</th>
                  <th scope="col">Region</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let droplet of filteredDroplet'>
                  <th scope="row">{{droplet.id}}</th>
                  <td>{{droplet.name}}</td>
                  <td>{{droplet.ip_address}}</td>
                  <td>{{droplet.size_slug}}</td>
                  <td>{{droplet.region.name}}</td>
                  <td>{{droplet.status}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
